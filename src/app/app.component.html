<div class="top_bar">
  
</div>
<div> 
    <h1 class="h1"> 
        Hola {{name}} Bienvenido
    </h1>

<h1>
  {{title}}
  <app-hello-world></app-hello-world>
  <app-user-item></app-user-item>
</h1>

    <p>
        {{email}}
    </p>
    <a href = "{{website}}" target="_blank">
    visita mi sitio web
    </a>
         <button (click)="toggleHobbies()" class="btn">
             {{showHobbies ? 'Hide Hobbies' : 'Show Hobbies'}}
         </button>    
    <div *ngIf="showHobbies" class="component2"> 
        <h3>Hobbies:</h3>
        <ul>
            <li *ngFor="let hobby of hobbies">
             {{hobby}}
            </li>
        </ul>
        <form (submit) = "newhobby(hobby)">
            <input 
            #hobby
            type = "text"
            name="hobby"
            placeholder="hobby">
        </form>        
    </div>
</div>

<div class="black">
    <h3>Modify tje content:</h3>
        <label for="name">Name</label>
        <input
        type="text"
        name="name"
        placeholder="Change the name"
        [(ngModel)] = "name"       
        >
        <label for="email">Email</label>
        <br>
        <input
        type="text"
        name="email"
        placeholder="Change the email"
        [(ngModel)] = "email"       
        >
    </div>
    
    <h3>Posts</h3>
    <div *ngFor="let post of posts">
        <h1>{{post.title}}</h1>
            <p>{{post.body}}</p>
    </div>
